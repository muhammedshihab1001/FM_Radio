<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FM Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container my-4">

  <h2 class="text-center mb-4">üéß FM Radio</h2>

  <!-- TOP CONTROLS : ONE WRAPPER -->
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">

    <!-- Left -->
    <div class="d-flex align-items-center gap-2">
      <button id="backBtn" class="btn btn-outline-light btn-lg d-none">‚Üê</button>

      <select id="countryFilter" class="form-select search-box">
        <option value="">All Countries</option>
      </select>
    </div>

    <!-- Center -->
    <div class="flex-grow-1 px-md-3">
      <input
        id="searchInput"
        class="form-control search-box search-big"
        placeholder="Search station or country..."
        autocomplete="off"
      >
    </div>

    <!-- Right -->
    <div>
      <button id="favToggleBtn" class="btn btn-outline-danger btn-lg">
        ‚ù§Ô∏è Favorites (<span id="favCount">0</span>)
      </button>
    </div>

  </div>

  <audio id="player"></audio>

  <!-- Stations -->
  <div id="stationList" class="row"></div>

  <!-- Empty Favorites -->
  <div id="emptyFav" class="text-center my-5 d-none">
    <h5 class="mb-3">No favorite stations yet ‚ù§Ô∏è</h5>
    <button id="goHomeBtn" class="btn btn-warning">Go Home</button>
  </div>

  <!-- Load More -->
  <div class="text-center my-4">
    <button id="loadMoreBtn" class="btn btn-outline-warning px-4">
      Load More
    </button>
  </div>

</div>

<button id="scrollTopBtn">‚¨Ü</button>

<!-- Info Modal -->
<div class="modal fade" id="infoModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light rounded-4">
      <div class="modal-header border-0">
        <h5 class="modal-title">Station Info</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="favToast" class="toast bg-dark text-white">
    <div class="toast-body" id="toastMsg"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
