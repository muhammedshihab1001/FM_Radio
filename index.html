<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FM Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container my-4">

  <h2 class="text-center mb-4">ðŸŽ§ FM Radio</h2>

  <!-- Search -->
  <input
    id="searchInput"
    class="form-control mb-4 search-box"
    placeholder="Search station or country..."
  >

  <!-- Audio Player (hidden UI, logic only) -->
  <audio id="player"></audio>

  <!-- Stations -->
  <div id="stationList" class="row"></div>

  <!-- Load More -->
  <div class="text-center my-4">
    <button id="loadMoreBtn" class="btn btn-outline-warning px-4">
      Load More
    </button>
  </div>
</div>

<!-- Scroll to Top -->
<button id="scrollTopBtn" title="Go to top">â¬†</button>

<!-- Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light rounded-4">
      <div class="modal-header border-0">
        <h5 class="modal-title">Station Info</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
